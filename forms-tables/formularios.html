<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Formularios</title>
</head>
<body>
    <form action="/" method="GET" > 
       <div>
        <label  for="nombreUsuario">Nombre de usuario</label>
        <input type="text" name="nombreUsuario" id="nombreUsuario" required>
       </div>
       <br>
       <div>
        <label  for="passWorld">Contraseña</label>
    <input type="password" name="passWorld" id="passWorld" required>
    </div>
    <br>
    <div>
        <label  for="age">edad</label>
    <input type="number" name="age" id="age" required min="0" max="120">
    </div>
    <br>
    <div>
        <label  for="date">Fecha de cumpmeaños</label>
    <input type="date" name="date" id="date" required>
    </div>
    <br>
       <div>
        <label for="frasefavorita">Frasefavorita</label>
        <textarea name="frasefavorita" id="frasefavorita"></textarea>
       </div>


       
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
